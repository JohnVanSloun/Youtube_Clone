<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css-reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Elon</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-left">
                <i class="material-icons md-18">
                    menu
                </i>
                <img src="/images/yt_logo.png" alt="youtube logo" class="head-logo">
            </div>
            <div class="search">
                <div class="search-box">
                    <input type="text" placeholder="Search">
                </div>
                <div class="search-button">
                    <button>
                        <i class="material-icons md-18">
                            search
                        </i>
                    </button>
                </div>
            </div>
            <div class="nav-right">
                <i class="material-icons md-18">
                    video_call
                </i>
                <i class="material-icons md-18">
                    apps
                </i>
                <i class="material-icons md-18">
                    notifications
                </i>
                <img src="/images/profile.jpg" alt="profile image" class="profile-img">
            </div>
        </header>
        <div class="body-content">
            <main>
                <div class="video">
                    <iframe width="1280" height="720" src="https://www.youtube.com/embed/PLOPygVcaVE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="vid-label">
                    <div class="vid-title">
                        <p>10 Hours of Paint Drying</p>
                        <p class="title-sub">775,141 views &#8226; Dec 10, 2018</p>
                    </div>
                    <div class="vid-interaction">
                        <i class="material-icons" >
                            thumb_up
                        </i>
                        <i class="material-icons">
                            thumb_down
                        </i>
                        <div class="share">
                            <img src="/images/share.png" alt="share button" class="share-icon">
                            <p>Share</p>
                        </div>
                        <div class="playlist">
                            <img src="/images/playlist.png" alt="save button" class="save">
                            <p>Save</p>
                        </div>
                        <img src="/images/3-dot.png" alt="menu button" class="three-dot">
                    </div>
                </div>
                <div class="vid-description">
    
                </div>
                <div class="comment">
    
                </div>
            </main>
            <aside>
                <div class="vid1">
                    <img src="/images/profile.jpg" alt="">
                </div>
                <div class="vid2">
                    <img src="/images/profile.jpg" alt="">
                </div>
                <div class="vid3">
                    <img src="/images/profile.jpg" alt="">
                </div>
                <div class="vid4">
                    <img src="/images/profile.jpg" alt="">
                </div>
                <div class="vid5">
                    <img src="/images/profile.jpg" alt="">
                </div>
                <div class="vid6">
                    <img src="/images/profile.jpg" alt="">
                </div>
                <div class="vid7">
                    <img src="/images/profile.jpg" alt="">
                </div>
                <div class="vid8">
                    <img src="/images/profile.jpg" alt="">
                </div>
                <div class="vid9">
                    <img src="/images/profile.jpg" alt="">
                </div>
            </aside>
        </div>
    </div>
</body>
</html>
