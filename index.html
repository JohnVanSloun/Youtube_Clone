<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css-reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Elon</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-left">
                <button class="material-icons md-18">
                    menu
                </button>
                <img src="/images/yt_logo.png" alt="youtube logo" class="head-logo">
            </div>
            <div class="search">
                <input type="text" placeholder="Search">
                <div class="search-button">
                    <button>
                        <i class="material-icons md-18">
                            search
                        </i>
                    </button>
                </div>
            </div>
            <div class="nav-right">
                <button class="material-icons md-18">
                    video_call
                </button>
                <button class="material-icons md-18">
                    apps
                </button>
                <button class="material-icons md-18">
                    notifications
                </button>
                <img src="/images/profile.jpg" alt="profile image" class="profile-img">
            </div>
        </header>

        <div class="body-content">
            <main>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/PLOPygVcaVE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </main>
            <aside>

            </aside>
        </div>
</body>
</html>
